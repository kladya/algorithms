    <script>
        'use strict';

        // get the biggest element of an array:

        function getMaxElement(sampleArray) {
            let biggestElement = sampleArray[0];
            for (let i=0; i < sampleArray.length; i += 1) {
                if (sampleArray[i] > biggestElement) {
                    biggestElement = sampleArray[i];
                }
            } 
            return biggestElement;
        }
        const sampleArray = [3, 6, 2, 1, 4, 8, 5];
        let biggestElement = getMaxElement(sampleArray);
        console.log(biggestElement);

    </script>
