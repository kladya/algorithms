    <script>
        'use strict';

        // get the largest element in array:

        function getMaxElement(sampleArray) {
            let largestElement = sampleArray[0];
            for (let i=0; i < sampleArray.length; i += 1) {
                if (sampleArray[i] > largestElement) {
                    largestElement = sampleArray[i];
                }
            } 
            return largestElement;
        }
        
        const sampleArray = [3, 6, 2, 1, 4, 8, 5];
        let largestElement = getMaxElement(sampleArray);
        console.log(largestElement);

    </script>
