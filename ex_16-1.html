        // metszet (intersection):

        const arr1 = [10, 40, 50, 70, 80, 100, 120];
        const arr2 = [10, 20, 30, 60, 80, 90, 100];

        function intersection(arr1, arr2) {
            const intersection = [];
            for (let i=0; i < arr1.length; i+=1) {
                if (arr1.indexOf(arr2[i]) !== -1) {
                    intersection.push(arr2[i]);
                }
            }
            return intersection;
        }
