    <script>
        'use strict';

        // sort elements into decreasing /descending/ order with advanced bubblesort 
        // and move the not number elements to the end of array:

        const sampleArray = ['John', 5, 624, 67, 'table', '10', 400, 1];

        function filterByNumbers(sampleArray) {
            const numbers = [];
            for (let i = 0; i < sampleArray.length; i += 1) {
                if (typeof sampleArray[i] === 'number') {
                    numbers.push(sampleArray[i]);
                }
            }
            return numbers;
        }

        let numbers = filterByNumbers(sampleArray);
        console.log(numbers);

        function filterByNotNumbers(sampleArray) {
            const notNumbers = [];
            for (let i = 0; i < sampleArray.length; i += 1) {
                if (typeof sampleArray[i] !== 'number') {
                    notNumbers.push(sampleArray[i]);
                }
            }
            return notNumbers;
        }

        let notNumbers = filterByNotNumbers(sampleArray);
        console.log(notNumbers);

        function bubbleSortDesc(numbers) {
            let swapped;
            do {
                swapped = false;
                for (let i = 0; i < numbers.length - 1; i += 1) {
                    if (numbers[i] < numbers[i + 1]) {
                        let temp = numbers[i];
                        numbers[i] = numbers[i + 1];
                        numbers[i + 1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped);
            return numbers;
        }

        let sortedArray = bubbleSortDesc(numbers);
        console.log(sortedArray);

        function sort(sampleArray) {
            const numbers = filterByNumbers(sampleArray);
            const notNumbers = filterByNotNumbers(sampleArray);
            const sortedArray = bubbleSortDesc(numbers);
            return sortedArray.concat(notNumbers);
        }

        console.log(sort(sampleArray));
