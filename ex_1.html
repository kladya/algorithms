    <script>
        'use strict';

        // get the smallest element in array:
        
        function getMinElement(sampleArray) {
            let smallestElement = sampleArray[0];
            for (let i=0; i < sampleArray.length; i += 1) {
                if (sampleArray[i] < smallestElement) {
                    smallestElement = sampleArray[i];
                }
            } 
            return smallestElement;
        }
        
        const sampleArray = [3, 2, 1, 4, 5, 6];
        let smallestElement = getMinElement(sampleArray);
        console.log(smallestElement);

    </script>
