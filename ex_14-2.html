    <script>
        'use strict';

        /* 14. Adott egy tömb, mely azonos darabú egész számot, 
        és szöveget tartalmaz véletlenszerű sorrendben. Rendezzük 
        úgy a tömböt, hogy minden szám után egy string következzen! 
        Írasd ki a rendezett tömböt! */

        const sampleArray = ['John', 624, 67, 'table', '10', 400, 1, '243']        

        function getElementByType(sampleArray, type) {
            const elements = [];
            for (let i = 0; i < sampleArray.length; i += 1) {
                if (typeof sampleArray[i] === type) {
                    elements.push(sampleArray[i]);
                }
            }
            return elements;
        }
            
        function manualSort(sampleArray) {
            const numbers = getElementByType(sampleArray, 'number');
            const strings = getElementByType(sampleArray, 'string');
            const sortedArray = [];
            for (let i = 0; i < numbers.length; i += 1) {
                sortedArray.push(numbers[i], strings[i]);
            }
            return sortedArray;
        } 

        console.log(manualSort(sampleArray));

    </script>
