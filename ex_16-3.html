    <script>
        'use strict';

        /* 16. Adott két azonos elemszámú, csak egész számokat tartalmazó
        tömb. Külön tömbökbe készítsük el a két tömb: metszetét, 
        unióját, különbségét, és Descartes szorzatát. Írassuk ki az 
        új tömböket! */

        // különbség (subtraction):

        const arr1 = [10, 40, 50, 70, 80, 100, 120];
        const arr2 = [10, 20, 30, 60, 80, 90, 100];

        function subtraction(arr1, arr2) {
            const difference = [];
            for (let i = 0; i < arr1.length; i += 1) {
                if (arr2.indexOf(arr1[i]) === -1) {
                    difference.push(arr1[i]);
                }
            }
            return difference;
        }

        console.log(subtraction(arr1, arr2));

    </script>
