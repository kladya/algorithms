    <script>
        'use strict';

        // get the second smallest element in array:
        
        // with .sort method:

        /* 
        ! JavaScript's Arrays.sort() function sorts lexicographically, 
        meaning that it sorts numbers like so: ; to ensure that the 
        array is sorted numerically, we write the sortFunction function 
        and pass it to sort(). 
        */

        const sampleArray = [6, 9, 7, 3, 8, 4, 10, 5];

        function sortFunction(a, b) {
            return a - b;
        }

        let sampleArraySorted = sampleArray.sort(sortFunction);
        console.log(sampleArraySorted);

        function getSecondMinElement(sampleArraySorted) {
            let secondMinElement = sampleArraySorted[1];
            return secondMinElement;
        }

        let secondMinElement = getSecondMinElement(sampleArraySorted);
        console.log(secondMinElement);

    </script>
