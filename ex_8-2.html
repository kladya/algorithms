<body>
    


    <script>
        'use strict';

        /* Írd ki (igen vagy nem), hogy egy tetszőleges elemszámú, 
        bármilyen típusú elemeket tartalmazó tömb (feltételezzük,
        hogy beágyazott tömböt, objektumot, egyéb iterálható
        elemet nem tartalmaz) tartalmazza-e a 23-as számot!
        Használj lineáris keresést!  */

        function linearSearch(arr, search) {
            for (let i=0; i < arr.length; i += 1) {
                if (arr[i] === search) {
                    return 'igen';
                }
            }
            return 'nem';
        }

    </script>
