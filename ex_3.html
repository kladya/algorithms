    <script>
        'use strict';

        // get the mean value in array:

        function meanFunction(sampleArray) {
            let totalSum = 0;
            for (let i in sampleArray) {
                totalSum += sampleArray[i];
            }
            let numberOfElements = sampleArray.length;
            let mean = totalSum / numberOfElements;
            return mean;
        }
        
        const sampleArray = [1, 2, 6, 3, 6, 0];
        let mean = meanFunction(sampleArray);
        console.log('Mean is: ' + mean);

    </script>
